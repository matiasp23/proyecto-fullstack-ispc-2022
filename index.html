<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <section1 class="section1">
        <!--DIV AGENDA-->
        <div id="calendario-cont" class="calendario-cont">

            <h5 class="prox-eventos">CALENDARIO DE EVENTOS</h5>
            <div id="calendario" class="calendario">
            <iframe src="https://calendar.google.com/calendar/embed?height=200&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FBuenos_Aires&showTitle=0&showPrint=0&showDate=1&showNav=1&showTabs=0&showCalendars=0&showTz=0&src=ZGFyaW9naWFuYUBnbWFpbC5jb20&color=%237986CB" style="border-width:0" width="200" height="200" frameborder="0" scrolling="no"></iframe>
            </div>

        </div>

        <!--DIV CAROUSEL-->
            <div>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="Carousel/circo.jpg" class="d-block w-100" alt="circo">
                            <div class="carousel-caption d-none d-md-block">
                            <h3>CIRCO DE KAREN</h3>
                            <p>15/10</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Carousel/musica.jpg" class="d-block w-100" alt="musica">
                            <div class="carousel-caption d-none d-md-block">
                            <h3>LOS PALMERA</h3>
                            <p>20/10</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Carousel/teatro.jpg" class="d-block w-100" alt="teatro">
                            <div class="carousel-caption d-none d-md-block">
                            <h3>OBRA ABSURDA</h3>
                            <p>27/10</p>
                            </div>
                        </div>
                    </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        
                </div>
                <div>
                    <h2 class="prox-eventos">Proximos Eventos</h2>
                </div>
            </div>
                
                   
                

        <!--DIV PUBLICIDAD-->

        <div id="calendario-cont" class="calendario-cont">

            <h5 class="prox-eventos">CALENDARIO DE EVENTOS</h5>
            <div id="calendario" class="calendario">
            <iframe src="https://calendar.google.com/calendar/embed?height=200&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FBuenos_Aires&showTitle=0&showPrint=0&showDate=1&showNav=1&showTabs=0&showCalendars=0&showTz=0&src=ZGFyaW9naWFuYUBnbWFpbC5jb20&color=%237986CB" style="border-width:0" width="200" height="200" frameborder="0" scrolling="no"></iframe>
            </div>

        </div>


    </section1>

    <section2>
        <!--DIV EVENTOS-->
    </section2>
    
    <footer>

    </footer>
</body>
</html>
